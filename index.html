<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MyWeda — La météo pour le Niger en un clic</title>
  <meta name="description" content="MyWeda — Service météo NextGen pour le Niger. Prévisions instantanées, conseils pratiques." />
  <meta name="theme-color" content="#0ea5e9" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;800;900&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- ========== Styling (CSS complet, premium) ========== -->
  <style>
  /* -----------------------
     Reset & base
     ----------------------- */
  :root{
    --bg-1: #f6f9ff;
    --bg-2: #eef2ff;
    --panel: rgba(255,255,255,0.75);
    --text: #0f172a;
    --muted: #64748b;
    --accent: linear-gradient(90deg,#06b6d4,#6366f1);
    --primary: #06b6d4;
    --sun: #f59e0b;
    --glass-border: rgba(255,255,255,0.6);
    --card-shadow: 0 12px 40px rgba(2,6,23,0.06);
    --glass-blur: 8px;
    --focus-ring: 0 0 0 6px rgba(14,165,233,0.08);
  }

  body.dark-mode {
    --bg-1: #020617;
    --bg-2: #071133;
    --panel: rgba(8,12,24,0.62);
    --text: #e6eef8;
    --muted: #94a3b8;
    --glass-border: rgba(255,255,255,0.04);
    --card-shadow: 0 10px 40px rgba(0,0,0,0.65);
    --focus-ring: 0 0 0 6px rgba(59,130,246,0.08);
  }

  html,body { height:100%; }
  body{
    margin:0;
    min-height:100%;
    font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(180deg,var(--bg-1),var(--bg-2));
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    transition: background 420ms ease, color 300ms ease;
    overflow-y: auto;
  }

  .aurora {
    position: fixed;
    inset: -10% -10% auto -10%;
    height: 140vh;
    pointer-events:none;
    z-index: -10;
    background-image:
      radial-gradient(600px 300px at 10% 10%, rgba(6,182,212,0.06), transparent 20%),
      radial-gradient(700px 300px at 90% 80%, rgba(245,158,11,0.04), transparent 25%),
      radial-gradient(500px 250px at 50% 30%, rgba(139,92,246,0.03), transparent 18%);
    mix-blend-mode: screen;
    opacity:0.95;
    animation: auroraMove 24s linear infinite alternate;
    filter: blur(8px) saturate(1.05);
  }
  @keyframes auroraMove {
    from{ transform: translateY(-4%) translateX(-2%) rotate(0deg); }
    to{ transform: translateY(4%) translateX(2%) rotate(6deg); }
  }

  .wrap { max-width:1200px; margin: 28px auto; padding: 0 20px 80px; }

  /* Header */
  header.hero { display:flex; gap:20px; align-items:center; justify-content:space-between;
    padding:18px; border-radius:18px; background: var(--panel);
    box-shadow: var(--card-shadow); border: 1px solid var(--glass-border);
    backdrop-filter: blur(var(--glass-blur)); transition: transform 360ms cubic-bezier(.2,.9,.3,1); }
  header.hero:focus-within { transform: translateY(-3px); }

  .brand { display:flex; gap:18px; align-items:center; }

  .logo-block { display:flex; flex-direction:column; gap:6px; }
  .logo-title { font-size: clamp(28px, 4.6vw, 46px); line-height:1; font-weight:900; letter-spacing:-0.02em;
    background: linear-gradient(90deg,#111827, #111827); -webkit-background-clip:text; background-clip:text; color: var(--text); position:relative; z-index:2; display:inline-block; }
  .logo-title .gradient { background: linear-gradient(90deg,#06b6d4,#6366f1,#f59e0b); -webkit-background-clip:text;
    background-clip:text; color:transparent; animation: titleShine 6s linear infinite; background-size: 200% 200%; }
  @keyframes titleShine { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

  .tagline { font-weight:700; color:var(--muted); font-size: 0.95rem; transform: translateY(2px); }

  .logo-icons { position: relative; width:64px; height:64px; display:flex; align-items:center; justify-content:center; margin-left:4px; filter: drop-shadow(0 12px 26px rgba(6,182,212,0.08)); }
  .logo-icons svg { position:absolute; transition: transform 420ms cubic-bezier(.2,.9,.3,1), filter 420ms; transform-origin:center; }
  .logo-icons .cloud { left: -8px; width:54px; height:44px; fill:#06b6d4; opacity:0.98; filter: drop-shadow(0 10px 20px rgba(6,182,212,0.14)); }
  .logo-icons .sun { right:-4px; width:40px; height:40px; fill: #f59e0b; transform: translate(8px,-8px) rotate(-8deg); filter: drop-shadow(0 12px 24px rgba(245,158,11,0.12)); }
  .logo-icons:hover .sun { transform: translate(0px,-14px) rotate(-8deg) scale(1.03); }
  .logo-icons:hover .cloud { transform: translate(-4px,2px) scale(1.02); }

  .controls { display:flex; gap:12px; align-items:center; }
  #darkModeToggle { width:48px; height:48px; background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    border-radius:12px; border:1px solid rgba(255,255,255,0.03); display:inline-flex; align-items:center; justify-content:center; cursor:pointer; transition: transform 160ms ease, box-shadow 200ms; box-shadow: 0 6px 18px rgba(2,6,23,0.06); font-size:18px; }
  #darkModeToggle:active { transform: translateY(1px) scale(0.99); }
  #darkModeToggle:focus { outline:none; box-shadow: var(--focus-ring); border-color: rgba(14,165,233,0.2); }

  /* Search */
  .search-wrap { display:flex; justify-content:center; margin:18px auto 0; }
  .search { width:100%; max-width:920px; display:flex; gap:8px; align-items:center; padding:10px; border-radius:999px; border: 1px solid rgba(255,255,255,0.06);
    background: linear-gradient(180deg, rgba(255,255,255,0.55), rgba(255,255,255,0.35)); box-shadow: 0 10px 28px rgba(2,6,23,0.04); transition: box-shadow 240ms, transform 200ms; }
  body.dark-mode .search { background: linear-gradient(180deg, rgba(8,12,24,0.62), rgba(8,12,24,0.46)); }
  .search input[type="search"] { border:0; outline:none; background:transparent; padding:12px 10px; font-size:1rem; flex:1; color:inherit; }
  .search button.search-btn { width:52px; height:44px; border-radius:12px; border:0; cursor:pointer; font-weight:800;
    background: linear-gradient(90deg,#06b6d4,#6366f1); color:white; box-shadow: 0 8px 22px rgba(6,182,212,0.14); transition: transform 160ms; }
  .search button.search-btn:active { transform: scale(0.98); }

  #dropdown { position: relative; max-width:920px; margin: 8px auto 0; }
  #cityList { position:absolute; left:0; right:0; top:0; transform: translateY(64px); background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.92));
    border-radius:12px; list-style:none; padding:8px; margin:0; box-shadow: 0 8px 24px rgba(2,6,23,0.06); max-height:260px; overflow:auto; z-index:110; border: 1px solid rgba(0,0,0,0.03); }
  body.dark-mode #cityList { background: rgba(8,12,24,0.95); border:1px solid rgba(255,255,255,0.03); }
  #cityList li { padding:10px 12px; border-radius:10px; display:flex; justify-content:space-between; align-items:center; gap:12px; cursor:pointer; color:var(--text); font-weight:700; }
  #cityList li .city-region { font-size:0.9rem; color:var(--muted); font-weight:600; }
  #cityList li:hover { background: linear-gradient(90deg, rgba(6,182,212,0.06), rgba(99,102,241,0.04)); }

  /* Main sections */
  main { margin-top:22px; }
  .grid { display:grid; grid-template-columns: 1fr 420px; gap:20px; align-items:start; }
  @media (max-width:980px) { .grid { grid-template-columns: 1fr; } }

  .card { background: var(--panel); border-radius:14px; padding:16px; box-shadow: var(--card-shadow); border:1px solid var(--glass-border); backdrop-filter: blur(var(--glass-blur));
    transition: transform 360ms cubic-bezier(.2,.9,.3,1), box-shadow 240ms; }
  .card:focus-within { transform: translateY(-6px); box-shadow: 0 22px 58px rgba(2,6,23,0.12); }

  #weather { min-height:160px; display:flex; flex-direction:column; gap:10px; }
  .weather-header { display:flex; justify-content:space-between; align-items:center; gap:10px; }
  .weather-header h2 { margin:0; font-size:1.3rem; font-weight:900; letter-spacing:-0.02em; }
  .weather-meta { color:var(--muted); font-weight:700; }

  #chartControls { display:flex; gap:10px; justify-content:center; margin-top:10px; }
  #chartControls .tab { padding:8px 14px; border-radius:999px; cursor:pointer; background: rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.02); font-weight:800; }
  #chartControls .tab.active { background: linear-gradient(90deg,#06b6d4,#6366f1); color:white; transform: translateY(-4px); box-shadow: 0 14px 40px rgba(99,102,241,0.12); }

  canvas#forecastChart { width:100% !important; height:260px !important; }

  .hourly-list { display:flex; flex-direction:column; gap:10px; max-height:360px; overflow:auto; padding-right:6px; }
  .hour-item { display:flex; justify-content:space-between; align-items:center; gap:12px;
    padding:8px;background: linear-gradient(180deg, rgba(255,255,255,0.03), transparent); border-radius:10px; font-weight:700; }

  .advice { margin-top:10px; padding:12px; border-radius:12px; background: linear-gradient(90deg, rgba(6,182,212,0.06), rgba(99,102,241,0.03)); color: var(--text); font-weight:800; }
  .advice.rain { background: linear-gradient(90deg, rgba(6,182,212,0.12), rgba(14,165,233,0.03)); color:#063c4b; }
  .advice.heat { background: linear-gradient(90deg, rgba(245,158,11,0.12), rgba(249,115,22,0.03)); color:#5b2f00; }

  footer.site { text-align:center; color:var(--muted); margin-top:22px; font-weight:700; }

  #loading { display:none; text-align:center; color:var(--muted); padding:12px; font-weight:800; }
  #errorMessage { display:none; padding:10px; border-radius:10px; color:#991b1b; background:rgba(239,68,68,0.06); font-weight:800; }

  .reveal { opacity:0; transform: translateY(18px); transition: all 700ms cubic-bezier(.2,.9,.3,1); will-change:transform,opacity; }
  .reveal.visible { opacity:1; transform:none; }

  @media (max-width:640px) { .logo-icons { display:none; } .logo-title { font-size: 28px; } header.hero { padding:12px; border-radius:12px; } }

  button:focus, a:focus, input:focus { outline: none; box-shadow: var(--focus-ring); border-radius:10px; }
  .floaty { animation: floaty 6s ease-in-out infinite; }
  @keyframes floaty { 0%{ transform: translateY(0); } 50%{ transform: translateY(-6px); } 100%{ transform: translateY(0); } }

  </style>
</head>
<body>
  <div class="aurora" aria-hidden="true"></div>

  <div class="wrap">
    <!-- HERO / Header -->
    <header class="hero" role="banner" aria-label="En-tête MyWeda">
      <div class="brand" style="align-items:center;">
        <div class="logo-icons" aria-hidden="true" title="MyWeda">
          <svg class="cloud floaty" viewBox="0 0 64 44" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M48 28H20a10 10 0 010-20c0-6 6-10 12-8 2-4 8-6 12-3 6 4 6 12 4 18 4 1 8 5 8 13z"></path></svg>
          <svg class="sun" viewBox="0 0 64 64"
