<!DOCTYPE html>
<html lang="fr" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Clair/Sombre</title>
    <!-- Inclure le script Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inclure le script Font Awesome pour l'icône de lune/soleil -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Configurer la classe 'dark' pour le mode sombre -->
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-900 dark:text-slate-100 min-h-screen flex items-center justify-center p-4">

    <!-- Conteneur principal du site web -->
    <div class="bg-white dark:bg-slate-800 p-8 md:p-12 rounded-2xl shadow-xl max-w-lg w-full text-center relative transition-colors duration-300">
        
        <!-- Bouton pour le mode clair/sombre -->
        <button id="theme-toggle" class="absolute top-4 right-4 text-slate-600 dark:text-slate-300 p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-slate-500">
            <!-- L'icône sera basculée par le JavaScript -->
            <i id="theme-icon" class="fa-solid fa-moon text-xl"></i>
        </button>

        <!-- Contenu de la page -->
        <h1 class="text-3xl md:text-4xl font-bold mb-4">Un site simple pour le mode sombre</h1>
        <p class="text-base md:text-lg mb-6">
            Vous pouvez basculer entre le mode clair et le mode sombre en cliquant sur le bouton en haut à droite. Votre choix sera mémorisé pour votre prochaine visite.
        </p>

        <div class="flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-4">
            <a href="#" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-md">
                Commencer
            </a>
            <a href="#" class="bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 text-slate-800 dark:text-slate-200 font-medium py-3 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-md">
                En savoir plus
            </a>
        </div>
    </div>

    <script>
        // Obtenir les éléments DOM nécessaires
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const htmlElement = document.documentElement;

        // Fonction pour basculer le thème
        function toggleTheme() {
            // Basculer la classe 'dark' sur l'élément <html>
            htmlElement.classList.toggle('dark');
            // Mettre à jour localStorage pour enregistrer la préférence de l'utilisateur
            if (htmlElement.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
            // Mettre à jour l'icône en fonction du thème
            updateIcon();
        }

        // Fonction pour mettre à jour l'icône
        function updateIcon() {
            if (htmlElement.classList.contains('dark')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        }

        // Vérifier le thème préféré de l'utilisateur à partir de localStorage
        const storedTheme = localStorage.getItem('theme');
        if (storedTheme) {
            htmlElement.classList.add(storedTheme);
        } else {
            // Si aucune préférence n'est stockée, vérifier le paramètre du système
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                htmlElement.classList.add('dark');
            } else {
                htmlElement.classList.add('light');
            }
        }

        // Mettre à jour l'icône au chargement initial de la page
        updateIcon();

        // Ajouter un écouteur d'événement au bouton
        themeToggle.addEventListener('click', toggleTheme);
    </script>
</body>
</html>
